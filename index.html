<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Roboger's Neighborhood</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,700;1,400;1,700&family=Cutive+Mono&family=Poiret+One&display=swap');
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <script src="js/tests-rework.js"></script>
</head>
<body>
    <main>
        <h1>Mr. Roboger's Neighborhood</h1>
        <form method="POST">
            <div class="container">
                <p>Enter an integer larger than 0:</p>
                <div>
                    <input class="button" type="number" id="number-ipt" name="number" min="0" max="400000000" placeholder="1">
                    <input class="button-primary" type="submit" id="submit-ipt" value="Submit">
                </div>
            </div>
        </form>
        <div id="roboger-list"></div>
    </main>
</body>
