<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Roboger's Neighborhood</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <script src="js/tests.js"></script>
</head>
<body>
    <h1>Mr. Roboger's Neighborhood</h1>
    <form method="POST">
        <p>Enter an integer larger than 0:</p>
        <div>
            <input type="number" id="number-ipt" name="number" min="0" max="400000000000" placeholder="1">
            <input type="submit" id="submit-ipt" value="Submit">
        </div>
        <p class="error"></p>
    </form>
    <div id="roboger-list"></div>
</body>
</html>
